<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Tác Giả</title>
    <script>
        // Hàm mở form thêm tác giả
        function openForm() {
            document.getElementById("formTACGIA").style.display = "block";
        }

        // Hàm đóng form
        function closeForm() {
            document.getElementById("formTACGIA").style.display = "none";
        }
    </script>
</head>
<body>
    <h1>Danh sách Tác Giả</h1>

    <!-- Nút button để mở form -->
    <button onclick="openForm()">Thêm Tác Giả</button>

    <!-- Form thêm tác giả (ẩn khi chưa mở) -->
    <div id="formTACGIA" style="display: none; border: 1px solid #000; padding: 20px; margin-top: 20px;">
        <h2>Thêm Tác Giả Mới</h2>
        <form action="/api/tacgia" method="POST">
            <label for="tenTacGia">Tên Tác Giả:</label><br>
            <input type="text" id="tenTacGia" name="tenTacGia" required><br><br>

            <label for="gioiTinh">Giới Tính:</label><br>
            <input type="text" id="gioiTinh" name="gioiTinh"><br><br>

            <label for="butDanh">Bút Danh:</label><br>
            <input type="text" id="butDanh" name="butDanh"><br><br>

            <label for="linhVuc">Lĩnh Vực:</label><br>
            <input type="text" id="linhVuc" name="linhVuc"><br><br>

            <button type="submit">Thêm Tác Giả</button>
            <button type="button" onclick="closeForm()">Đóng</button>
        </form>
    </div>

</body>
</html>
